<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动bug</title>
	</head>
	<style type="text/css">
		.box1{
			margin: 50px auto 0;
			border: 1px solid black;
			width: 400px;
			/* height:400px; */
			/* overflow: hidden; */
		}
		.box2{
			margin: 15px;
			width: 100px;
			height: 100px;
			background-color: gold;
			float: left;
		}
		
/* 		.last{
			 clear:both;
		} */
		
		.clearfix:after,.clearfix:before{
			content: "";
			display: table;
		}
		
		.clearfix:after{
			clear:both;
		}

		.clearfix{
			zoom:1;    /* 兼容IE */
		}
			
	</style>
	<body>
		<div class="box1 clearfix">
			<div class="box2">1</div>
			<div class="box2">2</div>
			<div class="box2">3</div>
			<div class="box2">4</div>
			<div class="box2">5</div>
			<div class="box2">6</div>
			<div class="box2">7</div>
			<div class="box2">8</div>
			<div class="box2">9</div>
			<!-- <div class="last"></div> -->
		</div>
	</body>
</html>
