<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
	</head>
	<style type="text/css">
		.box1{
			margin: 50px auto 0;
			width: 400px;
			height: 80px;
			border: 1px solid gold;
			/* font-size: 0; */
		}
		
		.box1 div{
			width: 60px;
			height: 60px;
			display: inline-block;
			margin: 10px;
			/* font-size: 16px; */
		}
		
		.box2{
			background-color: #90ee90;
			float: left;
		}
		
		.box3{
			background-color: pink;
			float: right;
		}
	</style>
	<body>
		<div class="box1">
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
</html>
