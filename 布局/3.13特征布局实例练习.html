<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>特征布局实例练习</title>
		<style type="text/css">
			.change_page{
				width: 600px;
				height: 40px;
				border: 1px solid #000000;
				margin: 50px auto 0;
				padding: 0;
				text-align: center;
				list-style: none;
				font-size: 0;
			}
			
			.change_page li{
				height: 26px;
				display: inline-block;
				font-size: 12px;
				margin: 7px 5px 0;
			}
			
			.change_page li a{
				display: block;
				height: 26px;
				background-color: gold;
				text-decoration: none;
				color: black;
				line-height: 26px;
				padding: 0 10px;
				font-family: "microsoft yahei";
			}
			
			.change_page li:hover a{
				background-color: red;
				color: #FFFFFF;
			}
			
			
			.menu{
				height: 40px;
				width: 958px;
				border: 1px solid black;
				margin: 50px auto 0;
				text-align: center;
			}				
			
			.menu li{
				display: inline-block;
				
			}
			
			.menu li a{
				display: block;
				height: 40px;
				text-decoration: none;
				color: #333;
				margin: auto 20px;
				line-height: 40px;
				font-size: 14px;
				font-family: "microsoft yahei";
				
			}
			
			.menu li a:hover{
				color: orange;
			}
			
			.navigation{
				width: 960px;
				height: 40px;
				background-color: #55a8ea;
				text-align: left;
				padding: 0;
				margin: 50px auto 0;
				position: relative;
			}
			
			.navigation li{
				display: inline-block;
				height: 40px;
				width: 100px;
				float: left;
			}
			
			.navigation li a{
				display: block;
				height: 40px;
				line-height: 40px;
				text-decoration: none;
				font-size: 14px;
				font-family: "microsoft yahei";
				color: #FFFFFF;
				text-align: center;
			}
			
			.navigation li a:hover{
				background-color: #00619f;
			}
			
			.new{
				width:33px;
				height:20px;
				background:url(images/new.png) no-repeat;
				position:absolute;
				left:140px;
				top:-10px;
				z-index: 99;
			}
		</style>
	</head>
	<body>
		<ul class="change_page">
			<li><a href="#">上一页</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li>
				<span>...</span>
			</li>
			<li><a href="#">17</a></li>
			<li><a href="#">18</a></li>
			<li><a href="#">19</a></li>
			<li><a href="#">20</a></li>
			<li><a href="#">下一页</a></li>
		</ul>
		
		<ul class="menu">
			<li><a href="#">网站建设</a></li>
			<li><span>|</span></li>
			<li><a href="#">网站建设</a></li>
			<li><span>|</span></li>
			<li><a href="#">网站建设</a></li>
			<li><span>|</span></li>
			<li><a href="#">网站建设</a></li>
			<li><span>|</span></li>
			<li><a href="#">网站建设</a></li>
			<li><span>|</span></li>
			<li><a href="#">网站建设</a></li>
			<li><span>|</span></li>
			<li><a href="#">网站建设</a></li>
		</ul>
		
		<ul class="navigation">
			<li><a href="#">网页建设</a></li>
			<li><a href="#">网页建设</a></li>
			<li><a href="#">网页建设</a></li>
			<li><a href="#">网页建设</a></li>
			<li><a href="#">网页建设</a></li>
			<li><a href="#">网页建设</a></li>
			<li><a href="#">网页建设</a></li>
			<span class="new"></span>
		</ul>
		
		
	</body>
</html>
