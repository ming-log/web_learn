<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位</title>
	</head>
	<style type="text/css">
		.con{
			width: 100px;
			height: 100px;
			background-color:gold;
			margin: 50px auto 0;
			position: relative;
			border-radius: 14px;
			}
		
		.box{
			width: 28px;
			height: 28px;
			background-color: red;
			color: #FFFFFF;
			text-align: center;
			line-height: 28px;
			position: absolute;
			left: 86px;
			top:-14px;
			border-radius: 14px;   /* 边界圆角半径 */
		}
	</style>
	<body>
		<div class="con">
			<div class="box">5</div>
		</div>
	</body>
</html>
