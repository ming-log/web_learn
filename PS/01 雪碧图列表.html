<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>雪碧图</title>
		<style type="text/css">
			.list{
				width: 18.75rem;
				height: 305px;
				margin: 50px auto 0;
				list-style: none;
				padding: 0;
				/* background-color: cyan; */
			}
			
			.list li{
				height: 60px;
				border-bottom: 1px dotted #000000;
				line-height: 60px;
				text-indent: 50px;
				background-repeat: no-repeat;
			}
			
			.li1{
				background: url(bg01.png) 4px 9px;
			}
			
			.li2{
				background: url(bg01.png) 4px -71px;
			}
			
			.li3{
				background: url(bg01.png) 4px -153px;
			}
			
			.li4{
				background: url(bg01.png) 4px -233px;
			}
			
			.li5{
				background: url(bg01.png) 4px -313px;
			}
		</style>
	</head>
	<body>
		<ul class="list">
			<li class="li1">美人鱼</li>
			<li class="li2">美人鱼</li>
			<li class="li3">美人鱼</li>
			<li class="li4">美人鱼</li>
			<li class="li5">美人鱼</li>
		</ul>
	</body>
</html>
