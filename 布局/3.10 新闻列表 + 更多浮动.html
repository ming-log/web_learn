<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>更多浮动</title>
	</head>
	<style type="text/css">
		.box{
			width: 400px;
			height: 40px;
			border: 0;
			border-bottom: 1px solid gold;
			margin: 50px auto 0;
			
		}
		
		.box div{
			font-family: "microsoft yahei";
		}
		
		.box1{
			width: 80px;
			height: 40px;
			background-color: #ff8200;
			text-align: center;
			line-height: 40px;
			display: inline-block;
			float: left;
			color: white;
			
		}
		
		.box2{
			display: inline-block;
			float: right;
			line-height: 40px;
			color: #666;
			font-size: 14px;
		}
		
		.box3{
			display: none;
		}
		
		.box2:hover div{
			position: relative;
			display:block
		}
	</style>
	
	<body>
		<div class="box">
			<div class="box1">新闻列表</div>
			<div class="box2">更多&gt;&gt;
				<div class="box1 box3">简介</div>
				<div class="box1 box3">解决方案</div>
				<div class="box1 box3">公司新闻</div>
				<div class="box1 box3">行业动态</div>
			</div>
		</div>
		
	</body>
</html>
