<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>悬停菜单</title>
	</head>
	<style type="text/css">
		.menu{
			background-color: gold;
			width: 960px;
			height: 80px;
			position: fixed;
			top: 0px;
			text-align: center;
			left: 50%;
			margin-left: -480px;   /* 先距离左边50% 再偏移一半 */
		}
		
		/* 弹框 */
		.popup{
			width: 500px;
			height: 300px;
			border: 10px solid #000000;
			background-color: gold;
			color:#FFFFFF;
			text-align: center;
			margin: 50px auto;
			position: fixed;
			/* 弹框居中 */
			top: 50%;
			left: 50%;
			margin-left: -250px;
			margin-top: -150px;
			z-index: 999;    /* 保证弹框盖住所有的东西 */
		}
		
		.mask{
			position: fixed;
			height: 100%;
			width: 100%;
			background-color: #000000; 
			top: 0;
			right: 0;
			opacity: 0.5;   /* 设置透明度为0.5 */
			z-index: 998;
		}
		
		.close{
			width: 50px;
			height: 50px;
			border-radius: 25px;
			background-color: red;
			position: fixed;
			top: 0;
			right: 0;
			text-align: center;
			line-height: 50px;
			font-size: 30px;
			color: #FFFFFF;
		}
		
		.close:hover {
			background-color: white;
			color: #000000;
		}
		
/* 		.close:focus{
			background-color: white;
			color: #000000;
		}
		 */
		.pop_con{
			display: block;
		}
	</style>
	<body>
