<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>menu</title>
	</head>
	<style type="text/css">
		.menu{
			margin: 50px auto 0;
			width: 692px;
			height: 48px;
			border: 1px solid gold;
			list-style: none;
			padding: 0;
		}
		.menu li{
			width: 100px;
			height:50px;
			display: inline-block;
			float:left;
			margin-left: -1px;
			text-align: center;
			line-height: 50px;
		}
		.menu li a{
			font-size: 16px;
			font-family: "microsoft yahei";
			color: pink;
			text-decoration: none;
		}
		
		.menu li:hover{
			background-color: gold;
		}
		
		.menu li:hover a{
			color:white
		}
	</style>

</html>
