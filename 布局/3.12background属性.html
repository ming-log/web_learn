<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>background属性</title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 200px;
				border: 5px solid #000000;
				margin: 50px auto 0;
				background-image: url(images/bg.jpg);
				background-color: cyan;
				
				/* background-repeat: repeat-x;   /* 重复横轴方向 */ 
				/* background-repeat: repeat-y;     /* 重复纵轴方向 */ 
				background-repeat: no-repeat;     /* 只显示一次 */
				/* background-repeat: repeat;     /* 缺省值   平铺所有的 */
				
				
				background-position: center center;
				/*
					水平方向: left center reght
					垂直方向: top  center bottom
					background-position: 100px 100px  距离左边100px  距离上面100px
				*/
			   
			   
			   /* 可以使用一个background属性囊括   与上述分开写等价*/
			   background: cyan url(images/bg.jpg) no-repeat center center;
			   
			   
			}
			
			.box h1{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>
				hello
			</h1>
		</div>
	</body>
</html>
